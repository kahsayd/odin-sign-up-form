<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <p>photo by Halie West on Unsplash</p>
        </div>
        <div class="right-side">
            <div class="first-section">
                <p>This is not a real online service! You have to know this to succeed in life.
                    Sign up now to get started.
                </p>
                <p>You know you want to sign up</p>
            </div>
            <div class="second-section">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's Do This</legend>

                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">

                        <label for="password">*Password</label>
                        <input type="password" id="password" name="password">

                        <label for="confirm-password">Confirm Password</label>
                        <input type="confirm-password" id="confirm-password" name="confirm-password">
                    </fieldset>
                </form>
            </div>
            <div class="third-section">
                <div class="third-section-content">
                    <button class="create-account">Create Account</button>
                    <p>Already have an account? Log in</p> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
